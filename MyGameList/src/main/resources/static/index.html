<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Game List</title>
        <link rel="stylesheet" href="css/commentTable.css">
        <script type="text/javascript" src="js/comments.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/search.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/init.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>My Game List</h1>
        <h3>Games And Info</h3>

        <form name="searchForm">
            <input type="text" id="searchInput" name="searchInput" placeholder="Search For Game By Title" value="mass">
            <button type="button" id="searchButton" name="searchButton">Search</button>
        </form>

        <div id="searchResultsDiv">
            <table id="searchResultsTable">
                <thead>
                    <tr>
                        <th id="searchResultsTableHead"></th>
                    </tr>
                </thead>
                <tbody id="searchResultsTableBody">
                    
                </tbody>
            </table>
        </div>

        <div id="gameDetailsDiv">
            
        </div>

        <div id="postCommentDiv">

        </div>

        <div id="commentTableDiv">
            
            <table id="commentTable" class="commentTable">
                <colgroup>
                    <col class="commentTextColumn">
                    <col class="commentDateColumn">
                    <col class="commentButtonColumn">
                 </colgroup>

                <thead>
                    <tr>
                        <th id="commentTableHeader" class="commentText"></th>
                        <th id="commentTableDateHeader" class="commentDate"></th>
                        <th class="commentButtons"></th>
                    </tr>
                </thead>
                <tbody id="commentTableBody">
                    
                </tbody>
            </table>
        </div>
    </body>
</html>
